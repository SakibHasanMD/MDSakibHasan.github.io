<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
  
  <main class="contact-content">
    <h1>Contact Me</h1>
    
    <section class="contact-info">
      <p>I'm always open to discussing new projects, creative ideas, or opportunities to be part of your visions.</p>
      
      <div class="contact-methods">
        <div class="contact-method">
          <h3>Email</h3>
          <p><a href="mailto:your.email@example.com">your.email@example.com</a></p>
        </div>
        
        <div class="contact-method">
          <h3>Social Media</h3>
          <p>Connect with me on <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a> or <a href="https://github.com/yourusername" target="_blank">GitHub</a></p>
        </div>
      </div>
    </section>
    
    <section class="contact-form">
      <h2>Send Me a Message</h2>
      <form action="https://formspree.io/f/yourformid" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn primary">Send Message</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Your Name</p>
    <div class="social-links">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
    </div>
  </footer>

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('.contact-form form');
      if (form) {
        form.addEventListener('submit', (e) => {
          // Optional: Add custom validation or submission handling
        });
      }
    });
  </script>
</body>
</html>
