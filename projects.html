<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - Projects</title>
  <link rel="stylesheet" href="css/dark-theme.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  
  <main>
    <h1>My Projects</h1>
    <div id="projects-container" class="projects-grid">
      <!-- Projects will be loaded dynamically -->
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <script>
    // Load projects from JSON file
    async function loadProjects() {
      try {
        const response = await fetch('assets/data/projects.json');
        if (!response.ok) throw new Error('Failed to load projects');
        const projects = await response.json();
        displayProjects(projects);
      } catch (error) {
        console.error('Error loading projects:', error);
        document.getElementById('projects-container').innerHTML = 
          '<p class="error">Unable to load projects. Please try again later.</p>';
      }
    }

    // Display projects on the page
    function displayProjects(projects) {
      const container = document.getElementById('projects-container');
      
      if (projects.length === 0) {
        container.innerHTML = '<p>No projects to display at this time.</p>';
        return;
      }
      
      projects.forEach(project => {
        const projectCard = document.createElement('div');
        projectCard.classList.add('project-card');
        projectCard.innerHTML = `
          <img src="${project.image}" alt="${project.title}">
          <h2>${project.title}</h2>
          <p>${project.description}</p>
          <div class="tags">
            ${project.technologies.map(tech => `<span class="tag">${tech}</span>`).join('')}
          </div>
          <div class="project-links">
            ${project.demoUrl ? `<a href="${project.demoUrl}" target="_blank" class="btn">Live Demo</a>` : ''}
            ${project.repoUrl ? `<a href="${project.repoUrl}" target="_blank" class="btn">GitHub Repo</a>` : ''}
          </div>
        `;
        container.appendChild(projectCard);
      });
    }

    // Load projects when page loads
    document.addEventListener('DOMContentLoaded', loadProjects);
  </script>
</body>
</html>
